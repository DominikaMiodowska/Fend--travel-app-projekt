<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="shortcut icon" href="">
    </head>

    <body>
            <header>
                <div class="header-title">
                <h1>Travel Planner</h1>
                </div>
                
            </header>
       
            <div id = "app">
                <div class="img-trip">
                    <img id="img-trip" class="image-trip" alt="trip photo">
                </div>
                 <div class ="holder city">
                  <label for="zip">Enter City here</label>
                  <input class="input-city" type="text" name="zip" id="zip" placeholder="London">
                  <button id="generate" class="btn btn-search" name="submit" type="submit">search </button>
                
                </div> 
                <div class ="trips">
                    <br>
                    <h3 class="trips-location">My trip to: Paris, France</h3>
                    <div id="trips-time" class="trips-time"></div>
                    <div id = "date"></div> 
                    <!-- <label for="feelings">How are you feeling today?</label> -->
                    <!-- <textarea class= "myInput" name="feeling" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea> -->
                    <button id="save generate" class="btn btn-save" name="submit" type="submit"> save trip </button>
                    <button id="remove" class="btn btn-remove" name="submit" type="submit"> remove trip </button>
                    <div class ="holder entry">
                        
                        <br>
                        <h3 class = "title">Typical weather for then is:</h3>
                        <div id = "entryHolder">
                            <h3 id="country">Paris wait for you!</h3>
                            <div id = "high" class="entryHolder">high: -46</div>
                            <div id = "low" class="entryHolder">low: -35</div>
                            <div id = "description" class="entryHolder"></div>

                      </div>
                  </div>
                </div>
                <div class="add-notes">
                    <a id="btn-note" href="#">+ add notes </a>
                </div>
                <div class="notes">
                    <p>Write your note:</p>
                    <textarea name="notes" id="text-notes" cols="60" rows="15"></textarea>
                    <button id="text-submit-btn" class="btn btn-save btn-sub" type="submit">Add</button>   
                </div>
                <div class="last-note">
                    sdfsafas
                </div> 

            </div>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
